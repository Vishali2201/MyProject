<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="addfinal.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill">
            <h1>Add a New Product</h1>
            <div class="input-box">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>
            <div class="input-box">
                <label for="mrp-price">MRP Price</label>
                <input type="number" id="mrp-price" name="mrp-price" step="0.01" required>
            </div>
            <div class="input-box">
                <label for="current-price">Current Price</label>
                <input type="number" id="current-price" name="current-price" step="0.01" required>
            </div>
            <div class="input-box">
                <label for="arrival-date">Date of Arrival</label>
                <input type="date" id="arrival-date" name="arrival-date" required>
            </div>
            <div class="input-box">
                <label for="expiry-date">Expiry Date</label>
                <input type="date" id="expiry-date" name="expiry-date" required>
            </div>
            <div class="input-box">
                <label for="product-photo">Product Photo</label>
                <input type="file" id="product-photo" name="product-photo" accept="image/*" required>
            </div>
            <div class="input-box">
                <label for="no-of-items">No of Items</label>
                <input type="number" id="no-of-items" name="no-of-items" step="1.00" required>
            </div>
            <div class="button">
                <input type="submit" class="btn" value="Add the Product">
            </div>
        </form>
        </div>
    </div>
</body>
</html>
